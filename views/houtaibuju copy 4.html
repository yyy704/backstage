<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 引入头部 -->
        {{ include '../gonk/tou.html'}}

        <!-- 引入左侧 -->
        {{ include '../gonk/zuolan..html'}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 引入底部 -->
        {{ include '../gonk/dibu.html'}}
    </div>
    <script src="/layui/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="./time工具/timegonju.js"></script>
    <script>
        //JavaScript代码区域
        //Demo
        layui.use(['form', 'laydate', 'layer', 'element'], function() {
            var form = layui.form;
            var laydate = layui.laydate;
            var layer = layui.layer;
            var element = layui.element;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                // 拿到用户输入要添加的值
                let sj = $('#test5').val();
                let mc = $('.layui-input').val();
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: '/addtian',
                    data: {
                        mc,
                        sj
                    }
                }).then(src => {
                    let {
                        errcode,
                        msjj
                    } = src;
                    if (errcode == 1) {
                        // 成功弹出提示，跳转到分类页面
                        $('.layui-btn').addClass('layui-btn-disabled');
                        layer.msg(msjj);
                        location.href = '/index3';
                    } else {
                        layer.msg(msjj);
                        return;
                    }
                })
                return false;
            });

            laydate.render({
                elem: '#test5',
                type: 'datetime'
            });
        });
    </script>
</body>

</html>
